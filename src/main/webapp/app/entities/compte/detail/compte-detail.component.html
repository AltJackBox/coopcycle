<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="compte">
      <h2 data-cy="compteDetailsHeading"><span jhiTranslate="myblogApp.compte.detail.title">Compte</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ compte.id }}</span>
        </dd>
        <dt><span jhiTranslate="myblogApp.compte.name">Name</span></dt>
        <dd>
          <span>{{ compte.name }}</span>
        </dd>
        <dt><span jhiTranslate="myblogApp.compte.role">Role</span></dt>
        <dd>
          <span jhiTranslate="{{ 'myblogApp.Role.' + compte.role }}">{{ compte.role }}</span>
        </dd>
        <dt><span jhiTranslate="myblogApp.compte.cooperative">Cooperative</span></dt>
        <dd>
          <div *ngIf="compte.cooperative">
            <a [routerLink]="['/cooperative', compte.cooperative?.id, 'view']">{{ compte.cooperative?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/compte', compte.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
